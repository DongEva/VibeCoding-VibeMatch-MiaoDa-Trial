            // --- Helpers ---
            function convertToBase64(blob) {
                return new Promise((resolve, reject) => {
                    // è¯»å–æ–‡ä»¶
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // ä½¿ç”¨ canvas å‹ç¼©å›¾ç‰‡
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            
                            // è·å–å‹ç¼©é…ç½®
                            const maxWidth = (typeof UPLOAD_CONFIG !== 'undefined') ? UPLOAD_CONFIG.MAX_WIDTH : 1024;
                            const maxHeight = (typeof UPLOAD_CONFIG !== 'undefined') ? UPLOAD_CONFIG.MAX_HEIGHT : 1024;
                            const quality = (typeof UPLOAD_CONFIG !== 'undefined') ? UPLOAD_CONFIG.QUALITY : 0.8;
                            const format = (typeof UPLOAD_CONFIG !== 'undefined') ? UPLOAD_CONFIG.FORMAT : 'image/jpeg';
                            
                            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                            if (width > maxWidth || height > maxHeight) {
                                const ratio = Math.min(maxWidth / width, maxHeight / height);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            const ctx = canvas.getContext('2d');
                            // ç»˜åˆ¶å›¾ç‰‡ï¼ˆå¦‚æœæ˜¯æœ‰é€æ˜åº¦çš„ PNG è½¬ JPEGï¼ŒèƒŒæ™¯è®¾ä¸ºç™½è‰²ï¼‰
                            if (format === 'image/jpeg') {
                                ctx.fillStyle = '#FFFFFF';
                                ctx.fillRect(0, 0, width, height);
                            }
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // å¯¼å‡ºä¸º Base64
                            const base64 = canvas.toDataURL(format, quality);
                            resolve(base64);
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
